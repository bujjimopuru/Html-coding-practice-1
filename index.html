<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <body>
      <div class="todo-card">
        <div class="todo-card-header">
          <h1 class="todo-card-title">Todolist</h1>
          <p class="todo-card-caption">
            Each day I will accomplish one thing on my todo list.
          </p>
        </div>
        <p class="todo-title">Read a Book</p>
        <p class="todo-description">
          I dont't think that the human race will survive the next thousand
          years, unless we spread into space. There are too many accidents that
          can befall life on a single planet. But I'm an optimist...
        </p>
        <div class="todo-card-footer">
          <button class="button">Start</button>
          <p class="text-underline">Don't skip introduction</p>
        </div>
      </div>
    </body>
  </head>
</html>
